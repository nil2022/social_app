# CircleCI workflow config file
version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  check-node-version:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: node -v
          name: Check Node.js Version

  check-vulnerabilities:
    executor: node/default
    docker:
      - image: circleci/node:5.0.2
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm audit fix --force --json
          name: Fix Vulnerabilities

  build-app:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install
          name: Build app
